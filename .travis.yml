language: cpp

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.7
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - clang-3.7
      - g++-5
      - gcc-5
      - cmake
      - cmake-data
      - libglew-dev
            
compiler:
  - gcc
  - clang

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

before_script:
  - git clone https://github.com/glfw/glfw
  - mkdir glfw/build
  - cd glfw/build
  - cmake .. -DBUILD_SHARED_LIBS=ON
  - make VERBOSE=1 -j8
  - sudo make install
  - cd ../..
  - mkdir build
  - cd build
  
script:
  - cmake ..
  - make VERBOSE=1 -j8
  - sudo make install

os:
  - linux
